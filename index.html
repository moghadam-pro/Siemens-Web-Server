<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="moghadam.pro">
    <title>MEGS dashboard</title>
    <link href="src/main.css" rel="stylesheet">

    <script src="./jquery.min.js"></script>
    <link href="./style.css" rel="stylesheet">


    <script src="src/jquery.easing.min.js"></script>
    <script src="src/bootstrap.bundle.min.js"></script>
    <script src="src/js/admin.js"></script>

    <script>

    </script>
    <style>
        
    </style>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column" style="background-color: #e1e3e8;">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar static-top">

                    <a class="nav-link d-flex align-items-center justify-content-center" href="#">
                        <img class="img-profile rounded-circle" src="./megs-logo.svg" width="32">
                        <span class="mr-2 d-none d-lg-inline text-gray-600 medium ml-2">MEGS Dashboard</span>
                    </a>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <!-- Nav Item -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Logout</span>
                            </a>
                        </li>
                    </ul>

                </nav>
                <!-- End of Topbar -->
                <div class="starter"><span>Detected: <span class="detectedAlpha">8</span> Alpha & <span class="detectedBeta">94</span> Beta</div>



                <!-- Begin Page Content -->
                <div class="contentWrap">
                    
                    <div class="networkRow">
                        <!-- Card Header - Accordion -->
                        <button class="accordionRow activeAcc" id="netA1">Network Alfa #1</button>
                        <!-- Card Content - Collapse -->
                        <div class="panelAcc" id="netA1_records" style="display: block;"> 
                            <div class="cardBody d-flex flex-wrap">                                
                                <div class="cardBox" id="A01B01">
                                    <span class="cardID">A01B01</span>
                                    <span class="cardStatus cs_normal"></span>
                                    <div class="cardVal">
                                        <span class="angle" title="PANEL ANGEL">45</span>
                                        <span class="wind_velocity" title="WIND VELOCITY">0</span>
                                        <span class="motor_voltage" title="MOTOR VOLTAGE">220</span>
                                    </div>
                                    <select class="cardSelect" name="mode">
                                        <option value="0">Autopilot</option>
                                        <option value="1">West Wash</option>
                                        <option value="2">East Wash</option>
                                        <option value="3">Storm</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="networkRow">
                        <!-- Card Header - Accordion -->
                        <button class="accordionRow activeAcc" id="netA2">Network Alfa #2</button>
                        <!-- Card Content - Collapse -->
                        <div class="panelAcc" id="netA2_records" style="display: block;"> 
                            <div class="cardBody d-flex flex-wrap">                                

                            </div>
                        </div>

                    </div>

                </div>
                
                <!-- End of Page Content -->




            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>

</body>
<script src="./main.js"></script>
</html>
